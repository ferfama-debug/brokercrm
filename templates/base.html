<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM Fuerza Natural</title>

    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#f5f6fa;
        }

        .navbar{
            background:#1e272e;
            color:white;
            padding:15px 30px;
            font-size:20px;
            font-weight:bold;
        }

        .container{
            padding:40px;
        }

        .card{
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }

        .btn{
            background:#0d6efd;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        input{
            width:100%;
            padding:10px;
            margin-top:10px;
            margin-bottom:20px;
            border-radius:5px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="navbar">
    CRM Fuerza Natural Brokers
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
