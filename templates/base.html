{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRM Fuerza Natural Brokers</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:url("{% static 'images/fondo.png' %}") no-repeat center center fixed;
    background-size:cover;
}

.overlay{
    background:rgba(0,0,0,0.55);
    min-height:100vh;
}

.navbar{
    background:rgba(0,0,0,0.7);
    color:white;
    padding:15px 30px;
    font-size:20px;
    font-weight:bold;
}

.container{
    padding:40px;
}

.card{
    background:white;
    padding:35px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.btn{
    background:#0d6efd;
    color:white;
    padding:12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    margin-bottom:20px;
    border-radius:6px;
    border:1px solid #ccc;
}

.logo{
    display:block;
    margin:auto;
    width:120px;
    margin-bottom:20px;
}
</style>
</head>

<body>
<div class="overlay">

<div class="navbar">
    CRM Fuerza Natural Brokers
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</div>
</body>
</html>
